AWSTemplateFormatVersion: '2010-09-09'
Description: VPC with public and private subnets across multiple AZs

Parameters:
  Environment:
    Type: String
    Description: Environment name
    Default: base

  VpcCidr:
    Type: String
    Description: CIDR block for the VPC
    Default: 10.0.0.0/16

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${Environment}-vpc

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${Environment}-igw

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets
  {{#each values.azs}}
  PublicSubnet{{@index}}:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: {{lookup values.publicCidr @index}}
      AvailabilityZone: {{this}}
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${Environment}-public-subnet-{{@index}}
        - Key: Environment
          Value: !Ref Environment
        - Key: AZ
          Value: {{this}}
        - Key: CIDR
          Value: {{lookup values.publicCidr @index}}
        - Key: Type
          Value: Public
  {{/each}}

  # Private Subnets
  {{#each values.azs}}
  PrivateSubnet{{@index}}:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: {{lookup values.privateCidr @index}}
      AvailabilityZone: {{this}}
      Tags:
        - Key: Name
          Value: !Sub ${Environment}-private-subnet-{{@index}}
        - Key: Environment
          Value: !Ref Environment
        - Key: AZ
          Value: {{this}}
        - Key: CIDR
          Value: {{lookup values.privateCidr @index}}
        - Key: Type
          Value: Private
  {{/each}}

  # NAT Gateway
  NatGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet0

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${Environment}-public-rt

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${Environment}-private-rt

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  # Route Table Associations
  {{#each values.azs}}
  PublicSubnetRouteTableAssociation{{@index}}:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet{{@index}}
      RouteTableId: !Ref PublicRouteTable
  {{/each}}

  {{#each values.azs}}
  PrivateSubnetRouteTableAssociation{{@index}}:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet{{@index}}
      RouteTableId: !Ref PrivateRouteTable
  {{/each}}

Outputs:
  # VPC
  VpcId:
    Description: "VPC ID (CIDR: {{values.VpcCidr}})"
    Value: !Ref VPC
    Export:
      Name: !Sub ${Environment}-VpcId

  # Combined subnet lists
  PublicSubnets:
    Description: |-
      List of all public subnet IDs
      AZs: {{#each values.azs}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}
      CIDRs: {{#each values.publicCidr}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}
    Value:
      Fn::Join:
        - ','
        - {{#each values.azs}}
          - !Ref PublicSubnet{{@index}}{{#unless @last}}
          {{/unless}}{{/each}}
    Export:
      Name: !Sub ${Environment}-PublicSubnets

  PrivateSubnets:
    Description: |-
      List of all private subnet IDs
      AZs: {{#each values.azs}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}
      CIDRs: {{#each values.privateCidr}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}
    Value:
      Fn::Join:
        - ','
        - {{#each values.azs}}
          - !Ref PrivateSubnet{{@index}}{{#unless @last}}
          {{/unless}}{{/each}}
    Export:
      Name: !Sub ${Environment}-PrivateSubnets

  # Individual public subnets
  {{#each values.azs}}
  PublicSubnet{{@index}}:
    Description: |-
      Public Subnet {{@index}}
      AZ: {{this}}
      CIDR: {{lookup values.publicCidr @index}}
    Value: !Ref PublicSubnet{{@index}}
    Export:
      Name: !Sub ${Environment}-PublicSubnet{{@index}}
  {{/each}}

  # Individual private subnets
  {{#each values.azs}}
  PrivateSubnet{{@index}}:
    Description: |-
      Private Subnet {{@index}}
      AZ: {{this}}
      CIDR: {{lookup values.privateCidr @index}}
    Value: !Ref PrivateSubnet{{@index}}
    Export:
      Name: !Sub ${Environment}-PrivateSubnet{{@index}}
  {{/each}}
